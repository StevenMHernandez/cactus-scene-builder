<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cactus Scene Builder</title>
    <link rel="stylesheet" href="bower_components/jquery.flowchart/jquery.flowchart.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/jquery.flowchart/jquery.flowchart.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="js/index"></script>
</head>
<body>

<div id="flow_chart">
    <div class="toolbar">
        <div class="pull-right">
            <button id="open_details_modal">Details</button>
            <button id="save_to_file">Save Scene</button>
        </div>
    </div>
    <div class="buttons">
        <button id="new_frame">New Frame</button>
        <div class="pull-right">
            <button id="invert_frame">Invert</button>
            <button id="clear_frame">Clear Frame</button>
            <button id="flood_tool">Flood Tool</button>
        </div>
    </div>
</div>

<div id="edit" class="editor">
    <canvas id="canvas"></canvas>
</div>

<div class="modalBox">
    <div class="background"></div>
    <div class="content">
        <label>
            Title
            <input id="title" type="text">
        </label>
        <label>
            Frame Delay (milliseconds)
            <input id="delay" type="number" value="100">
        </label>
        <label>
            Your scrolling message
            <textarea id="message" NAME="HARD" COLS="8" ROWS="5" WRAP="HARD" autocomplete="off" autocorrect="off"
                      autocapitalize="off" spellcheck="false"></textarea>
        </label>
    </div>
</div>

</body>
</html>
